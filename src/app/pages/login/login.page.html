<ion-header>
  <ion-toolbar>
    <ion-title>Авторизация</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <img src="../../../assets/icon/icon.png">
    <form #loginForm="ngForm">
      <ion-item lines="full">
        <ion-icon color="primary" slot="start" name="person-outline"></ion-icon>
        <ion-label position="stacked">Логин</ion-label>
        <ion-input clear-input="true" [(ngModel)]="login" required id="login" name="login" autocomplete="off"
          type="text"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-icon color="primary" slot="start" name="key-outline"></ion-icon>
        <ion-label position="stacked">Пароль</ion-label>
        <ion-input clear-input="true" [(ngModel)]="password" required id="password" name="password" autocomplete="off"
          type="password">
        </ion-input>
      </ion-item>
      <ion-button [disabled]="!loginForm.form.valid" (click)="inLogin()" expand="block">
        Войти
      </ion-button>
      <ion-row>
        <ion-col size="6">
          <ion-button (click)="createAccount()" fill="clear">
            создать аккаунт
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="replacePassword()" fill="clear">
            забыли пароль
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
