<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        Отмена
      </ion-button>
    </ion-buttons>
    <ion-title>Восстановление пароля</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="margin: 10px;">
    <form #form="ngForm">
      <ion-item>
        <ion-icon color="primary" slot="start" name="call-outline"></ion-icon>
        <ion-input clear-input="true" required minlength="10" maxlength="10" inputmode="tel" [(ngModel)]="phone"
          id="phone" name="phone" type="tel" placeholder="Телефон без +7"></ion-input>
      </ion-item>
      <ion-button [disabled]="!form.form.valid" (click)="replace()" expand="block" color="primary">
        Восстановить
      </ion-button>
    </form>
  </div>

</ion-content>
