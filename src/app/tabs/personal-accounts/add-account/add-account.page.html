<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button size="small" (click)="cancel()">
        Отмена
      </ion-button>
    </ion-buttons>
    <ion-title>*Новый лицевой счет</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-list>
      <form #form="ngForm">
        <ion-item>
          <ion-icon slot="start" color="primary" name="business-outline"></ion-icon>
          <ion-label position="floating">Поставщик</ion-label>
          <ion-select required [(ngModel)]="account.providerid" name="provider">
            <ion-select-option *ngFor="let item of getProdiders" value="{{item.id}}">{{item.name}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" color="primary" name="barcode-outline"></ion-icon>
          <ion-label position="floating">Лицевой счет</ion-label>
          <ion-input clear-input="true" required [(ngModel)]="account.lic" id="lic" name="lic" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" color="primary" name="reader-outline"></ion-icon>
          <ion-label position="floating">Комментарий</ion-label>
          <ion-input clear-input="true" [(ngModel)]="account.address" id="lic" name="lic" type="text">
          </ion-input>
        </ion-item>
      </form>
    </ion-list>
    <ion-button [disabled]="!form.form.valid" (click)="addAccount()" expand="block">
      Добавить
    </ion-button>
  </div>
</ion-content>
